				    <canvas id="myCanvas" width="480" height="800"></canvas> 

					<script type="text/javascript">
						var canvas = document.getElementById('myCanvas');
					
						function displayTeamResults () { //called from vb_main.js randomGroupTeams() function
							//iterate through listCourts, draw one rectangle per court

							for (var i = 0; i < listCourts.length; i++) {
								var context = canvas.getContext('2d');
								context.font = 'normal 1em Arial';
								context.fillStyle = 'black';
								context.textAlign = 'center';

								context.beginPath();

								//drawing 2 courts per row (for a little more space efficiency)
								if ((i+1)%2 != 0) { //col 1 of given row
									context.rect((win_width/3 - rect_width/2), (Math.floor(i/3)* (rect_height + 50) + 5), rect_width, rect_height);
									context.fillText(listCourts[i].team1.players, (win_width/3), (Math.floor(i/2) * (rect_height + 50) + 55));
      								console.log("court " + (i + 1) + " team1 players: " + listCourts[i].team1.players);
      								context.fillText('vs', (win_width/3), (Math.floor(i/2) * (rect_height + 50) + 80));
      								context.fillText(listCourts[i].team2.players, (win_width/3), (Math.floor(i/2) * (rect_height + 50) + 105));
								} else { //col 2 of given row
									context.rect((win_width*2/3 - rect_width/2), (Math.floor(i/2)* (rect_height + 50) + 5), rect_width, rect_height);
									context.fillText(listCourts[i].team1.players, (win_width*2/3), (Math.floor(i/2) * (rect_height + 50) + 55));
      								console.log("court " + (i + 1) + " team1 players: " + listCourts[i].team1.players);
      								context.fillText('vs', (win_width*2/3), (Math.floor(i/2) * (rect_height + 50) + 80));
      								context.fillText(listCourts[i].team2.players, (win_width*2/3), (Math.floor(i/2) * (rect_height + 50) + 105));
								}
								context.lineWidth = 1.5;
								//different colors for court outlines based on the size of the assigned team
								if (listCourts[i].size == 4) { // court for 4 player teams
									context.strokeStyle = '#006666';
								} else if (listCourts[i].size == 3) { // court for 3 player teams
									context.strokeStyle = '#66CC99';
								} else { //court for 2 player teams
									context.strokeStyle = '#CC9900';
								}
								context.stroke();
							}

							if (ExtraPlayer > 0) {
								context.fillText('Extra players to add to teams: '+arrRandomPlayers.splice((arrRandomPlayers.length - ExtraPlayer), ExtraPlayer), (win_width/2), (listCourts.length) * (rect_height + 50));
							}
						} //end displayTeamResults()

				    </script>
